<div class="toolbarContainer"/>
<div class="row equalHeights noMargin gistInnerItem" {{#if userWorkspace}} draggable="true" {{/if}}>
    <div id="gist-main-info" class="col-sm-8 quickDraw border-vertical selectable" aria-label="{{name}}, {{description}}" tabindex="0">
        <div>
            <div id="name" name="name"><b>{{name}}</b>
            </div>
            <div id="description" description="description">{{description}}</div>
            </div>
        </div>
    <div class="col-sm-4 quickDraw selectable" id="interventions-gist-popover-{{uid}}" tabindex="0" title="{{name}}" data-content="{{tooltip}}" data-toggle="popover">
        <div class="row equalHeights noMargin">
            <div class="col-sm-4 text-center border-vertical">
                <div id="count" class="text-center" count="count">{{count}}</div>
            </div>
            <div class="col-sm-4 text-center border-vertical">
                <div id="graphic" class="text-center" graphic="{{graphic}}"></div>
            </div>
            <div id="age" title="{{ageReadText}}" age="age" class="col-sm-4 text-center col-condensed">
                <div id="ageAdjust" class="text-center">{{formatTimeSince age}}</div>
            </div>
        </div>
    </div>
</div>
