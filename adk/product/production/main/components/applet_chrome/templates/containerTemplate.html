<div class="panel panel-primary">
  <div class="panel-heading grid-applet-heading" title="{{title}}">
    <span class="pull-right right-button-region">
    </span>
    <span class="pull-right">
      <span class="grid-refresh-button"></span>
    </span>
    <span class="panel-title center-block">
      <span tabindex="0" role="button" class="panel-title-label">
        {{title}}
      </span>
      <input type="text" class="form-control input-sm center-block hidden panel-title-textbox" value="{{title}}" maxlength="30" />
    </span>
  </div>

  <div class="appletDiv_ChromeContainer"></div>
  <div class="switchboard-container hide"></div>

  <div class="grid-footer">
    <span class="gs-resize-handle gs-resize-handle-both"></span>
  </div>
</div>
