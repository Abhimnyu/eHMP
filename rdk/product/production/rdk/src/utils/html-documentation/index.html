<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>RDK Documentation</title>
<link href="bootstrap.min.css" rel="stylesheet" />
<link href="vx-docs.css" rel="stylesheet" />
<script src="angular.min.js"></script>
<script src="angular-sanitize.min.js"></script>
<script src="vx-docs.js"></script>
</head>
<body ng-app="vx-rdk-documentation" class="container">
<h1>RDK Documentation</h1>

<div ng-controller="DocumentationCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-12">
                    <input type="search" class="form-control" ng-model="search.title"
                           placeholder="Fuzzy Filter titles..."/>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div ng-repeat="link in links | fuzzyFilter:search">
                    <ng-include src="'card.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
