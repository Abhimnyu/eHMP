defaultTasks 'acceptanceTest'

task bundleInstall{
  doLast{
    exec {
      executable = "bundle"
      args = ['install']
    }
  }
}

task acceptanceTest(dependsOn: bundleInstall){
  group test.group
  description "Runs the acceptance tests for eHMP"
  doLast{
    exec {
      executable = "bundle"
      args = ['exec', 'rake']
    }
  }
}

task syncCache(dependsOn: bundleInstall){
  group test.group
  description "Runs the acceptance tests for eHMP"
  doLast{
    exec {
      executable = "bundle"
      args = ['exec', 'rake', 'syncCache']
    }
  }
}
