defaultTasks 'acceptanceTest'

task bundleInstall{
  inputs.file new File(projectDir, 'Gemfile')
  inputs.file new File(projectDir, 'Gemfile.lock')
  outputs.file new File(projectDir, '.lastBundleInstallFlag')

  doLast{
    exec {
      executable = "bundle"
      args = ['install']
    }

    ant.touch(file: new File(projectDir, '.lastBundleInstallFlag'))
  }
}

task acceptanceTest(dependsOn: bundleInstall){
  group test.group
  description "Runs the acceptance tests for eHMP"
  doLast{
    exec {
      executable = "bundle"
      args = ['exec', 'rake']
    }
  }
}

task syncCache(dependsOn: bundleInstall){
  group test.group
  description "Runs the acceptance tests for eHMP"
  doLast{
    exec {
      executable = "bundle"
      args = ['exec', 'rake', 'syncCache']
    }
  }
}
