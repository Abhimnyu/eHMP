apply plugin: 'java'
apply plugin: 'eclipse'


ext {
  versions = [
      junit: '4.11',
      mockito: '1.9.5',
      hystrix: '1.3.13',
      hamcrest: '1.3'
  ]
}

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'

	 	compile 'org.hl7.fhir:fhir:0.80.2493',
      'com.google.code.gson:gson:2.2.4',
      'commons-codec:commons-codec:1.3',
      'commons-io:commons-io:2.4',
      'org.apache.commons:commons-lang3:3.1',
      'xpp3:xpp3:1.1.3.4.O',
      "com.netflix.hystrix:hystrix-core:$versions.hystrix",
      "com.netflix.hystrix:hystrix-metrics-event-stream:$versions.hystrix",
      "com.netflix.hystrix:hystrix-request-servlet:$versions.hystrix",
      "com.google.code.findbugs:annotations:2.0.3",
      "com.sun.jersey:jersey-client:1.18"
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
