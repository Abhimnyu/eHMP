apply plugin: 'java' 
apply plugin: 'maven-publish'

configurations {
    provided
}

version = "0.13.1"

dependencies {
    compile project(':production:vista-support:vista-rpc-client')
    compile group: 'com.codahale.metrics', name: 'metrics-core', version: versions.metricsVersion
	testCompile "junit:junit:${versions.junitVersion}"
}

// TODO remove the version number out. DOn't hardcode it.
publishing {
    publications {
        maven(MavenPublication) {
            groupId 'gov.va.hmp'
            artifactId 'vista-rpc-client-metrics'
            version '0.13.1'

            from components.java
        }
    }
}

