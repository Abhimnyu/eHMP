<div class="complete-background row">
    <h1 class="editorTopManager col-sm-7"></h1>
    <i id="doneEditing" class=" col-sm-offset-4 col-sm-1 fa fa-times-circle-o" aria-label="Close workspace manager" tabindex="0" title="Close"></i>
    <div class="col-sm-10 tableBanner">
        <div class="col-xs-11 text-center">
            <h5><b>Workspace Manager</b></h5>
        </div>
        <div class="col-xs-1 no-padding">
            <button type='button' class='btn addScreen' aria-label='Add New Workspace' title='Add New Workspace'><i class="fa fa-plus"></i></button>
            <button type="button" id="grid-filter-button-workspace-manager" data-toggle="collapse" class="applet-filter-button btn btn-link filterOpen pull-right" title="Open Filter" role="tab" aria-selected="false" aria-expanded="false">
                <span class="applet-title-button fa fa-filter">
                <span class="sr-only">Open Filter</span>
                </span>
            </button>
        </div>
    </div>
    <div class="col-sm-10 grid-filter hiddenRow">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-offset-6 col-xs-4 filterRegion">
            <div class="col-xs-11">
                <input type="text" name="searchScreens" id="searchScreens" class="filterTextBox" placeholder="Filter by title or description">
            </div>
            <div class="col-xs-1">
                <button class="clear" id="clearSearch" style="display: none;">
                    <i class="fa fa-times fa-2x"></i>
                    <span class="sr-only">Press enter to clear filter text</span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm-10 workspaceTable">
        <div id="workspaceManager" class="row">
            <div class="tableHeader">
                <div class="col-xs-10">
                    <div class="col-xs-4">Title</div>
                    <div class="col-xs-1">Assoc.&nbsp;Conditions</div>
                    <div class="col-xs-3">Description</div>
                     <div class="col-xs-1 col-xs-offset-1">Author</div>
                </div>
            </div>
        </div>
        <div id="list-group"></div>
    </div>
    <div class="deleteActiveRegion"></div>
    <div class="previewRegion"></div>
    <!-- <div class="addEditFormRegion"></div> -->
    <!-- <div class="applet-tray hide"> -->
</div>
</div>
