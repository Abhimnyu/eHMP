<div class="problem-result">
	<div class="row">
		<div class="col-xs-11">
			<div class="ellipsis-text" title="{{ problem }}" tabindex="0" aria-label="Associated problem {{ problem }}">{{ problem }}</div>
		</div>
		<div class="col-xs-1">
			<button type="button" class="close" id="remove-problem-{{ snomed }}" data-snomed-ct="{{ snomed }}" aria-label="Remove Association">
				<span aria-hidden="true" class="fa-stack">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-times fa-stack-1x fa-inverse"></i>
                </span>
			</button>
		</div>
	</div>
</div>
